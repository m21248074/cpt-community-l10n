name: Compile CPT Languages

on:
  push:
    paths:
      - '**/*.ts'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Qt Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qttools5-dev-tools

      - name: Compile and Rename to PTL
        run: |
          mkdir -p publish
          # 尋找所有子目錄中的 .ts 檔案
          find . -name "*.ts" ! -name "template.ts" | while read file; do
            # 取得檔名（不含路徑與副檔名）
            base=$(basename "$file" .ts)
            # 使用 lrelease 編譯並直接輸出為 .ptl
            lrelease "$file" -qm "publish/${base}.ptl"
          done

      - name: Upload PTL Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Packet-Tracer-Languages
          path: publish/*.ptl